<body>
  <div id="root">
    <!-- Static shell for instant FCP  React replaces on mount -->
    <script>
      // Show route-appropriate shell based on URL path
      (function(){
        var p=location.pathname,r=document.getElementById('root');
        var nav='<nav style="position:fixed;top:0;width:100%;z-index:200;padding:1.25rem 1.5rem;display:flex;justify-content:space-between;align-items:center;max-width:72rem;margin:0 auto;left:0;right:0"><span style="font-family:Grape Nuts,cursive;font-size:1.5rem;color:#e8e4de;letter-spacing:0.05em">CL</span></nav>';
        if(p.indexOf('/portfolio')===0){
          r.innerHTML=nav+'<div style="max-width:72rem;margin:0 auto;padding:8rem 1.5rem 5rem;text-align:center"><p style="font-family:PT Sans,system-ui,sans-serif;font-size:0.65rem;font-weight:500;letter-spacing:0.25em;text-transform:uppercase;color:#c5c0bb;margin-bottom:1rem">The Gallery</p><h1 style="font-family:EB Garamond,Georgia,serif;font-weight:400;font-size:3rem;color:#e8e4de;margin-bottom:1rem">Portfolio</h1><p style="font-family:EB Garamond,Georgia,serif;font-style:italic;font-size:1rem;color:#c5c0bb">Software crafted with care.</p></div>';
        }else if(p==='/origami'){
          r.innerHTML=nav+'<div style="max-width:72rem;margin:0 auto;padding:8rem 1.5rem 5rem;text-align:center"><p style="font-family:PT Sans,system-ui,sans-serif;font-size:0.65rem;font-weight:500;letter-spacing:0.25em;text-transform:uppercase;color:#c5c0bb;margin-bottom:1rem">The Gallery</p><h1 style="font-family:EB Garamond,Georgia,serif;font-weight:400;font-size:3rem;color:#e8e4de;margin-bottom:1rem">Origami</h1><p style="font-family:EB Garamond,Georgia,serif;font-style:italic;font-size:1rem;color:#c5c0bb">Where geometric precision meets artistic expression.</p></div>';
        }else{
          r.innerHTML=nav+'<section style="min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;position:relative;padding:0 1.5rem;background:linear-gradient(180deg,#000 0%,#000 35%,#0a0a0a 100%)"><div style="position:relative;z-index:10;text-align:center;max-width:48rem;margin:0 auto"><p style="font-family:PT Sans,system-ui,sans-serif;font-size:0.65rem;font-weight:500;letter-spacing:0.25em;text-transform:uppercase;color:#c5c0bb;margin-bottom:1.5rem">Portfolio 2026</p><h1 style="font-family:EB Garamond,Georgia,serif;font-weight:400;letter-spacing:-0.01em;font-size:3rem;color:#e8e4de;margin-bottom:2rem">Coleman Lai</h1><p style="font-family:EB Garamond,Georgia,serif;font-style:italic;font-size:1.25rem;letter-spacing:0.05em;color:#c5c0bb;margin-bottom:1.5rem">A gallery of code and paper.</p><div style="width:32px;height:1px;background:rgba(255,255,255,0.10);margin:0 auto 1.5rem"></div><p style="font-size:0.75rem;letter-spacing:0.2em;text-transform:uppercase;font-family:PT Sans,system-ui,sans-serif;color:#a9a29b">Computing Science  Origami Artist</p></div></section>';
        }
      })();
    </script>
  </div>
